<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="state">
        <div class="number-squares">Number of squares per side: 16</div>
        <button class="set-number-squares">Change number of squares per side</button>
        <div class="mode">Mode:
            <input class="normal" type="radio" name="mode" checked="checked">Normal</input>
            <input class="random" type="radio" name="mode">Random</input>
            <input class="gradual" type="radio" name="mode">Gradual</input>
        </div>
    </div>
    <div class="container">
        <div class="drawing-area"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
